<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Searcher</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #search_box {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        #drop_zone {
            width: 80%;
            height: 80%;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ccc;
            margin: 100px auto 0;
        }
        #file_content {
            white-space: pre-wrap;
            margin-top: 20px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            overflow-y: auto; /* Added to allow scrolling */
            flex: 1; /* Added to make it take available space */
        }
        .highlight {
            background-color: yellow;
        }
        #show_more {
            display: none;
            margin: 20px auto 40px; /* Increased bottom margin to 40px */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #counter {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
            z-index: 1000; /* Added to ensure it stays on top */
        }
        #upload_button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #load_last_file {
            display: none; /* Initially hidden */
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        #file_input {
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="search_box" placeholder="Search...">
    <div id="drop_zone">Drag and drop a .txt file here</div>
    <div style="display: flex; justify-content: center; gap: 10px;">
        <button id="load_last_file">Load Last File</button>
        <button id="upload_button">Upload a .txt file</button>
    </div>
    <input type="file" id="file_input" accept=".txt">
    <div id="file_content"></div>
    <button id="show_more">Show More</button>
    <div id="counter"></div>

    <script>
        const dropZone = document.getElementById('drop_zone');
        const searchBox = document.getElementById('search_box');
        const fileContent = document.getElementById('file_content');
        const showMoreButton = document.getElementById('show_more');
        const counter = document.getElementById('counter');
        const uploadButton = document.getElementById('upload_button');
        const fileInput = document.getElementById('file_input');
        const loadLastFileButton = document.getElementById('load_last_file');
        let fileLines = [];
        let currentIndex = 0;
        const itemsPerPage = 500;

        // Check for last file cookie and update button text if it exists
        const lastFileCookie = document.cookie.split('; ').find(row => row.startsWith('_lastFile='));
        console.log(document.cookie);

        if (lastFileCookie) {
            const lastFileName = lastFileCookie.split('=')[1];
            loadLastFileButton.textContent = `Load Last File (${lastFileName})`;
            loadLastFileButton.style.display = 'block'; // Show the button if the cookie exists
        }

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.style.borderColor = '#000';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });

        function handleFile(file) {
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    let content = e.target.result;
                    dropZone.style.display = 'none';
                    uploadButton.style.display = 'none';
                    loadLastFileButton.style.display = 'none';
                    fileLines = content.split('\n');
                    fileContent.textContent = '';
                    counter.textContent = '';
                    document.cookie = `_lastFile=${file.name}; path=/;`;
                };
                reader.readAsText(file);
            } else {
                alert('Please select a valid .txt file.');
            }
        }

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.style.borderColor = '#ccc';
            const file = event.dataTransfer.files[0];
            handleFile(file);
        });

        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            handleFile(file);
        });

        loadLastFileButton.addEventListener('click', () => {
            if (lastFileCookie) {
                const lastFileName = lastFileCookie.split('=')[1];
                fetch(lastFileName)
                    .then(response => response.blob())
                    .then(blob => {
                        const file = new File([blob], lastFileName, { type: 'text/plain' });
                        handleFile(file);
                    })
                    .catch(error => console.error('Error loading last file:', error));
            }
        });

        searchBox.addEventListener('input', () => {
            const searchTerm = searchBox.value.toLowerCase().trim();
            if (searchTerm === '') {
                fileContent.innerHTML = '';
                showMoreButton.style.display = 'none';
                counter.textContent = '';
            } else {
                // Use a debounce function to limit the rate of search execution
                debounceSearch(searchTerm);
            }
        });

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
        const debounceSearch = debounce((searchTerm) => {
            currentIndex = 0;
            const normalizedSearchTerm = searchTerm.replace(/\s+/g, '');
            const highlightedContent = fileLines.reduce((acc, line) => {
                const normalizedLine = line.toLowerCase().replace(/\s+/g, '');
                if (normalizedLine.includes(normalizedSearchTerm)) {
                    const regex = new RegExp(searchTerm.replace(/\s+/g, '\\s*'), 'gi');
                    const highlightedLine = line.replace(regex, (match) => `<span class="highlight">${match}</span>`);
                    acc.push(highlightedLine);
                }
                return acc;
            }, []);
            displayResults(highlightedContent);
        }, 300); // Adjust the debounce delay as needed

        function displayResults(results) {
            const limitedResults = results.slice(0, itemsPerPage);
            fileContent.innerHTML = limitedResults.join('\n');
            counter.textContent = `${Math.min(currentIndex + itemsPerPage, results.length)} / ${results.length} matches`;
            if (results.length > itemsPerPage) {
                showMoreButton.style.display = 'block';
                showMoreButton.onclick = () => {
                    currentIndex += itemsPerPage;
                    const nextResults = results.slice(currentIndex, currentIndex + itemsPerPage);
                    fileContent.innerHTML += '\n' + nextResults.join('\n');
                    if (currentIndex + itemsPerPage >= results.length) {
                        showMoreButton.style.display = 'none';
                    }
                    counter.textContent = `${Math.min(currentIndex + itemsPerPage, results.length)} / ${results.length} matches`;
                };
            } else {
                showMoreButton.style.display = 'none';
            }
        }
    </script>
</body>

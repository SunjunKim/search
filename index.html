<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Searcher</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #search_box {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        #drop_zone {
            width: 80%;
            height: 80%;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ccc;
            margin: 100px auto 0;
        }
        #file_content {
            white-space: pre-wrap;
            margin-top: 20px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <input type="text" id="search_box" placeholder="Search...">
    <div id="drop_zone">Drag and drop a .txt file here</div>
    <div id="file_content"></div>

    <script>
        const dropZone = document.getElementById('drop_zone');
        const searchBox = document.getElementById('search_box');
        const fileContent = document.getElementById('file_content');
        let fileLines = [];

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.style.borderColor = '#000';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.style.borderColor = '#ccc';

            const file = event.dataTransfer.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    dropZone.style.display = 'none';
                    fileLines = e.target.result.split('\n');
                    fileContent.textContent = '';
                };
                reader.readAsText(file);
            } else {
                alert('Please drop a valid .txt file.');
            }
        });

        searchBox.addEventListener('input', () => {
            const searchTerm = searchBox.value.toLowerCase().trim();
            if (searchTerm === '') {
                fileContent.innerHTML = '';
            } else {
                const highlightedContent = fileLines.filter(line => line.toLowerCase().includes(searchTerm))
                                                    .map(line => {
                                                        const index = line.toLowerCase().indexOf(searchTerm);
                                                        return line.substring(0, index) + '<span class="highlight">' + line.substring(index, index + searchTerm.length) + '</span>' + line.substring(index + searchTerm.length);
                                                    }).join('\n');
                fileContent.innerHTML = highlightedContent;
            }
        });
    </script>
</body>
</html>
